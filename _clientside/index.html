<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index page</title>
    <script>
        //signin button events( signin, enter )
        function signin(){
            document.fm.action="/signin";
            document.fm.submit();
        }
        function enter(e){
            if(e.keyCode == 13){
                signin();
                // prevent request twice
                e.preventDefault();
            }
        }
        window.addEventListener("keypress", enter);

        //signup button event
        function signup(){
            if(document.fm.nk.value === ""){
                alert("input nickname!! fucker");
            }
            else{
                document.fm.action="/signup";
                document.fm.submit();
            }
        }
    </script>
</head>
<body>
    <form name="fm" method="POST">
        <label for="em">email</label>
        <input type="email" name="em" required>
        <label for="pw">password</label>
        <input type="password" name="pw" required>
        <label for="nk">nickname(for signup)</label>
        <input type="text" name="nk">

        <button onclick="signin()">signin</button>
        <button onclick="signup()">signup</button>
    </form>
</body>
</html>
